<div class="formulari">

    <form class="contact-form" action="/submit-form" method="POST">
    <h2>Contacta amb Nosaltres</h2>
    <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" placeholder="El teu nom" required>
    </div>
    <div class="form-group">
        <label for="email">Correu Electrònic</label>
        <input type="email" id="email" name="email" placeholder="El teu correu electrònic" required>
    </div>
    <div class="form-group">
        <label for="subject">Assumpte</label>
        <input type="text" id="subject" name="subject" placeholder="El motiu de la teva consulta">
    </div>
    <div class="form-group">
        <label for="message">Missatge</label>
        <textarea id="message" name="message" placeholder="Escriu el teu missatge aquí" required></textarea>
    </div>
    <div class="form-group">
    <label class="privacy-policy-checkbox">
        <input type="checkbox" id="privacy-policy" name="privacy-policy" required>
        Acepto la <a href="/politica-de-privacidad" target="_blank">Política de Privacidad</a>
      </label>
      </div>
    <div class="form-group">
        <button type="submit">Enviar</button>
    </div>
